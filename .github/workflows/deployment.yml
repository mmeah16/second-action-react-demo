name: Deploy Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    # Uses checkout actions to 
    # download code on server
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS 
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
      # npm ci is safer and ensures dependencies
      # are in sync with package-lock.json
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
    # Uses checkout actions to 
    # download code on server
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS 
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project 
        run: run build
      - name: Deploy
        run: echo "Deploying..."

